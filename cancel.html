<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Cancelled</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff7f7;
      text-align: center;
      padding: 50px 20px;
    }
    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 10px;
      max-width: 450px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #d9534f;
      font-size: 2rem;
    }
    p {
      font-size: 1.1rem;
      color: #555;
    }
    .btn {
      margin-top: 20px;
      display: inline-block;
      padding: 12px 25px;
      background: #6c757d;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    .btn:hover {
      background: #5a6268;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>❌ Payment Cancelled</h1>
    <p>You cancelled the payment — no charge has been made.</p>

    <!-- Change when your actual homepage is ready -->
    <a class="btn" href="#">Return to Home</a>
  </div>
</body>
</html>
